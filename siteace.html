<template name="main">
  <head>
    <title>siteace</title>
  </head>

  <body>
  	<!-- navbar  - you will be putting the login functions here -->
  	<nav class="navbar navbar-default">
  	  <div class="container-fluid">
  	    <div class="navbar-header">
  	      <a class="navbar-brand nav-link" href="/">
  	        Social Website Aggregator
  	      </a>
  	    </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-text"><span class="glyphicon glyphicon-user"></span>
            {{> loginButtons align="right"}}</li>
        </ul>
  	  </div>
  	</nav>

  	<div class="container">
      {{>yield}}
  	</div>
  </body>

</template>

<template name="website_list_page">
  {{#if currentUser}}
    {{> website_form}}
  {{/if}}
  {{> website_list}}
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com" required>
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol class="list-group">
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li class="list-group-item">
	<a href="/details/{{_id}}">{{title}}</a>
  <br />
  <p class="date">{{date}}</p>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-success js-upvote">
    {{upvotes}}
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-danger js-downvote">
    {{downvotes}}
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>

<template name="website_details">
  	<a id="title" href="{{url}}"><h1>{{title}}</h1></a>
    <br />
    <p class="date">{{date}}</p>
  	<p class="detail-description">
  		{{description}}
  	</p>

    <br />
    <br />
    {{#if currentUser}}
      {{> comment_form}}
    {{/if}}
    <br />

    <ul class="list-group">
    {{#each comments}}
  	 {{>comment_item}}
  	{{/each}}
    </ul>
  	<!-- you will be putting your up and down vote buttons in here! -->
</template>

<template name="comment_form">
  <form class="js-save-comment-form form-group">
    <textarea class="form-control" id="comment" rows="3" cols="50" required></textarea>
    <br />
    <button type="submit" class="btn btn-success">New comment</button>
  </form>


</template>

<template name="comment_item">
  <li class="list-group-item">
    <div class="row">
      <div class="col-sm-1">
        <img src="/images/user-default.jpg" width="40" height="40" />
      </div>
      <div class="cols-sm-*">
        <ul class="list-inline">

        <li><p class="username" style="display:inline-block"><b>{{get_user user}}</b></p></li>
        <li><p class="date-small">{{date}}</p></li>
        </ul>
        <p>{{comment}}</p>
      </div>
    </div>
  </li>
</template>
